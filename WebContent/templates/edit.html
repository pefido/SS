<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <title>Change password</title>
    <style type="text/css"> .container { width: 50%; } </style>
  </head>
  <body>
    <div class="container">
      <h1>Change Password</h1>
      <form action=edit method=POST>
        <div class="form-group">
          <label for="exampleInputPassword1">Old Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">New Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repeat Password" name = "password2">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword3">Confirm New Password</label>
          <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Repeat Password" name = "password3">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
